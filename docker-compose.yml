version: "3.8"

services:
  db:
    image: pgvector/pgvector:pg16
    container_name: cpmentor-db
    restart: always
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: cpmentor
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
  
  redis:
    image: redis:7
    container_name: cpmentor-redis
    ports:
      - "6379:6379"

volumes:
  pgdata: